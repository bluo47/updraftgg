<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDRAFT.GG</title>
    <link rel="icon" type="image/png" href="logo-invert.png"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: #222;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2rem;
        margin: 1rem;
        max-width: 400px;
        width: 100%;
      }
      button, input, select, textarea {
        font-family: inherit;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
        transition: border-color 0.2s;
      }
      button {
        background: #4f8cff;
        color: #fff;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79,140,255,0.08);
      }
      button:hover {
        background: #357ae8;
      }
      h1, h2, h3 {
        font-weight: 600;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
